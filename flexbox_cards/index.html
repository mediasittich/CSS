<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Cards</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">

      <div class="card card-purple">
        <header class="card-header">Coffee</header>
        <section class="card-main">
          <div>
            <i class="fa fa-coffee fa-4x card-icon" aria-hidden="true"></i>
          </div>
          <div class="card-description">Enjoy life</div>
        </section>
      </div>

      <div class="card card-red">
        <header class="card-header">Meetup</header>
        <section class="card-main">
          <div>
            <i class="fa fa-meetup fa-4x card-icon" aria-hidden="true"></i>
          </div>
          <div class="card-description">Inspire people</div>
        </section>
      </div>

      <div class="card card-orange">
        <header class="card-header">CodePen</header>
        <section class="card-main">
          <div>
            <i class="fa fa-codepen fa-4x card-icon" aria-hidden="true"></i>
          </div>
          <div class="card-description">Make cool stuff</div>
        </section>
      </div>

      <div class="card card-yellow">
        <header class="card-header">StackOverflow</header>
        <section class="card-main">
          <div>
            <i class="fa fa-stack-overflow fa-4x card-icon" aria-hidden="true"></i>
          </div>
          <div class="card-description">Ask for help</div>
        </section>
      </div>

      <div class="card card-green">
        <header class="card-header">freeCodeCamp</header>
        <section class="card-main">
          <div>
            <i class="fa fa-free-code-camp fa-4x card-icon" aria-hidden="true"></i>
          </div>
          <div class="card-description">Learn to code</div>
        </section>
      </div>

      <div class="card card-blue">
        <header class="card-header">GitHub</header>
        <section class="card-main">
          <div>
            <i class="fa fa-github fa-4x card-icon" aria-hidden="true"></i>
          </div>
          <div class="card-description">Share your code</div>
        </section>
      </div>

    </div>

  </body>
</html>
