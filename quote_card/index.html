<!DOCTYPE html>
<html>
<head>
	<title>Quote Card</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Lora" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<main class="card">
		<span class="decoration">&#8220;</span>
		
		<p class="quote">
		Our prime purpose in this life is to help others. And if you can't help them, at least don't hurt them.</p>

		<span class="author">Dalai Lama</span>

		<section class="cta">
			<a class="tweet" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
			<a class="new" href="#">&#8220;</a>
		</section>
	</main>

</body>
</html>
