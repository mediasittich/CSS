<!DOCTYPE html>
<html>
<head>
	<title>CSS Contact Card</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1>CSS Contact Card</h1>
	<div class="card">
		<img src="imgs/max-panama-312158.jpg">
		<h1 class="name">Jane Doe</h1>
		<p class="job-title">Photographer & Front End Dev</p>
		<p class="work-place">Amazing StartUp</p>
		<section class="social">
			<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-codepen" aria-hidden="true"></i></a>
		</section>
		<section class="contact">
			<button class="btn">contact me</button>
		</section>
	</div>

</body>
</html>
